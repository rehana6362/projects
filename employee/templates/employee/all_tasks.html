<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #d9e4f5, #f9f9f9);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #132e47;
            font-size: 2.5rem;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Task List */
        .task-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .task-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 3px solid transparent;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: #132e47;
        }

        .task-card h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: #132e47;
            padding: 15px 20px;
            background: #f0f8ff;
            border-bottom: 1px solid #ddd;
        }

        .task-card p {
            font-size: 1rem;
            color: #555;
            margin: 10px 20px;
            line-height: 1.6;
        }

        .task-card a {
            margin: 20px;
            padding: 12px 20px;
            text-align: center;
            background: #132e47;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .task-card a:hover {
            background: #132e47;
        }

        /* Create Task Button */
        .create-task-btn {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #6a89cc, #132e47);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-task-btn:hover {
            background: linear-gradient(135deg, #132e47, #0b1e35);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #6a89cc, #132e47);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid #ccc;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn:hover {
            background: #132e47;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task-list {
                grid-template-columns: 1fr;
            }

            .create-task-btn {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Tasks</h1>

        <!-- Task List -->
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-card">
                <h3>{{ task.title }}</h3>
                <p>Assigned To: <strong>{{ task.employee.name }}</strong></p>
                <p>Status: <strong>{{ task.status }}</strong></p>
                <a href="{% url 'task_detail' task.task_id %}">View Task</a>
            </li>
            {% endfor %}
        </ul>

        <!-- Create Task Button -->
        <a href="{% url 'create_task' %}" class="create-task-btn">Create New Task</a>

        <!-- Back Button -->
        <a href="{% url 'employee_list' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
