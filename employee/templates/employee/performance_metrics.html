<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #d9e4f5, #f9f9f9);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #132e47;
            color: white;
        }
        .metrics-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #132e47;
            color: white;
        }
        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }
        .completed {
            background-color: #132e47;
            color: white;
        }
        .incomplete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Performance Metrics</h1>
    <div class="metrics-container">
        <h2>All Performance Metrics</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Metric</th>
                    <th>Time Interval</th>
                    <th>Total Records</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for metric in metrics %}
                    <tr>
                        <td>{{ metric.employee.name }}</td>
                        <td>{{ metric.metric_name }}</td>
                        <td>{{ metric.time_interval }}</td>
                        <td>{{ metric.total_records }}</td>
                        <td>
                            <span class="status {% if metric.status == 'Completed' %}completed{% else %}incomplete{% endif %}">
                                {{ metric.status }}
                            </span>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
